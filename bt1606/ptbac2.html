<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
    <h2>Giải phương trình bậc 2</h2> 

    <script>
        a = parseInt(prompt('Nhập giá trị của a:'))
        b = parseInt(prompt('Nhập giá trị của b:'))
        c = parseInt(prompt('Nhập giá trị của c:'))

        document.write(`Giải phương trình: ${a}x<sup>2</sup> + ${b}x + ${c} = 0 <br><br>`)
            
        delta = parseInt((b*b) - (4*a*c))
            if (delta < 0) {
                document.write('=> Phương trình vô nghiệm')
            }
            else if (delta == 0) {
                x1 = -(b/(2*a))
                document.write(`=> Phương trình có nghiệm kép: x1 = x2 = ${x1}`)
            }
            else {
                x1 = (-b/(2*a)) + (Math.sqrt(delta) / (2*a))
                x2 = (-b/(2*a)) - (Math.sqrt(delta) / (2*a))
                document.write(`=> Phương trình có 2 nghiệm : x1 = ${x1}; x2 = ${x2}`) 
            }
    </script>
</body>
</html>
