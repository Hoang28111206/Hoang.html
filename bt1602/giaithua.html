<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa</title>
</head>
<body>
    <h2>Tính giai thừa N!</h2>

    <script>
        function giaithua(n) {
            var s = 1
            for (let i = 1; i <= n; i++) {
                s = s * i
            }
            return s
        }

        n = parseInt(prompt('Nhập n:'))
        s = giaithua(n)
        document.write(`${n}! = ${s}`)
    </script>
</body>
</html>
