<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ tam giác sao</title>
</head>
<body>
    <h2>Vẽ tam giác sao (với N = 5)</h2>

    <script>
        var n = 5
        for (let i = 0; i < n; i++) {
            for (let j = 0; j <= i; j++) {
                document.write('*') 
            }
            document.write('<br>')
        }
    </script>
    
</body>
</html>
