<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Max</title>
</head>
<body>
    <h1>Số lớn nhất trong 5 số đã nhập là:</h1>

    <script>
        var a = new Array(5)

        for (let i = 0; i < a.length; i++) {
            a[i] = parseInt(prompt(`Nhập số thứ ${i+1}:`))
        }
        max = a[0]
        for (let i = 1; i < a.length; i++) {
            if (a[i] > max) {
                max = a[i]
            }  
        }  
        document.write(`Max = ${max}`)
    </script>
</body>
</html>
