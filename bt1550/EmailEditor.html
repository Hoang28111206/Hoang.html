<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail Editor</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="main">
        <h2>Compose e-mail message.</h2>
        
        <form style="text-align: right;" action="">
            To: <input class="emailEditor" type="text">
            <br>
            From: <input class="emailEditor" type="text">
            <br>
            Cc: <input class="emailEditor" type="text">
            <br>
            Subject: <input class="emailEditor" type="text">
            <br>   
            Message: <textarea class="emailEditor" name="" id="" cols="20" rows="10"></textarea>
        </form>
        <br> 
        <button><a href="Status.html">Submit</a></button><button>Cancel</button>
        <a href="#help"><img class="imgHelp" src="https://www.pngall.com/wp-content/uploads/5/Help-Logo-PNG-File.png" width="20%" alt=""></a>
    </div>

    <div id="help">
        <h2>E-mail Editor Help</h2>
        <ul>
           <li>To and Cc:</li> 
           <li>Subject: </li>
           <li>Message: </li>
        </ul>
        <p class="close">Close</p>
    </div>

</body>
</html>
